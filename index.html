<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DVD Grid</title>
  <style>
    body {
      margin: 0;
      background: black;
      width: 100dvw;
      height: 100dvh;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }

    .cell {
      position: relative;
      overflow: hidden;

      border-width:0.5px;
      border-style:solid;
      border-color:white;

    }

    .dvd {
      position: absolute;
      height: 36px;
      left: 0;
      top: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
<script>
  const rows = 5;
  const cols = 5;
  const dvds = [];
  const COLORS = 7;

  function dvdSrc(i) {
    return `https://bouncingdvdlogo.com/logos/dvdlogo-0${i}.svg`;
  }

  for (let i = 0; i < rows * cols; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";

    const dvd = document.createElement("img");
    dvd.className = "dvd";

    const colorIndex = Math.floor(Math.random() * COLORS) + 1;
    dvd.src = dvdSrc(colorIndex);

    cell.appendChild(dvd);
    document.body.appendChild(cell);

    dvds.push({
      el: dvd,
      cell,
      x: Math.random() * 20,
      y: Math.random() * 20,
      vx: Math.random() < 0.5 ? 1 : -1,
      vy: Math.random() < 0.5 ? 1 : -1,
      color: colorIndex
    });
  }

  function changeColor(d) {
    let next;
    do {
      next = Math.floor(Math.random() * COLORS) + 1;
    } while (next === d.color);

    d.color = next;
    d.el.src = dvdSrc(next);
  }

  function update() {
    for (const d of dvds) {
      const cellW = d.cell.clientWidth;
      const cellH = d.cell.clientHeight;
      const dvdW = d.el.offsetWidth;
      const dvdH = d.el.offsetHeight;

      d.x += d.vx;
      d.y += d.vy;

      let bounced = false;

      if (d.x <= 0 || d.x >= cellW - dvdW) {
        d.vx *= -1;
        bounced = true;
      }

      if (d.y <= 0 || d.y >= cellH - dvdH) {
        d.vy *= -1;
        bounced = true;
      }

      if (bounced) changeColor(d);

      d.el.style.left = d.x + "px";
      d.el.style.top = d.y + "px";
    }

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
